<style>body {

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>

          <div class="current-temperature">
            <span class="current-temperature-icon">‚òÄÔ∏è</span>
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">¬∞C</span>

        </div>

      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
    <script>let apiKey = "dfb7a34o08287b67f88fe5bd29ta4408";

function search(event) {
  event.preventDefault();

  let searchInputElement = document.querySelector("#search-input");
  let city = searchInputElement.value;

  let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;

  axios.get(apiUrl).then(displayWeather).catch(() => {
    alert("Sorry, city not found!");
  });

  searchInputElement.value = "";
}

function formatDate(date) {
  let minutes = date.getMinutes().toString().padStart(2, "0");
  let hours = date.getHours().toString().padStart(2, "0");

  let days = [
    "Sunday","Monday","Tuesday","Wednesday",
    "Thursday","Friday","Saturday",
  ];

  return `${days[date.getDay()]} ${hours}:${minutes}`;
}

function displayWeather(response) {
  document.querySelector("#current-city").innerHTML =
    response.data.city;

  document.querySelector(".current-temperature-value").innerHTML =
    Math.round(response.data.temperature.current);
}

document.querySelector("#current-date").innerHTML =
  formatDate(new Date());

document
  .querySelector("#search-form")
  .addEventListener("submit", search);
</script>
  </body>
